<div class="container-fluid">
    <div id="postinfo" class="row">
        <div class="jumbotron code-font">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 col-lg-6 col-lg-offset-3">
                    <div class="row">
                        <div class="col-xs-10 col-sm-11">
                            <header>
                                <h1 class="post-title">{{title}}</h1>
                                <h2 class="post-description"><small>{{description}}</small></h2>
                                <h5 class="post-author-date">by <a href="{{relativepath}}index.html#!/contact">{{author}}</a> <small>on {{date}}</small><span class="blinky">|</span></h5>
                            </header>
                            <div class="blank-header-for-spacing">
                                <h1>{{title}}</h1>
                                <h2><small>{{description}}</small></h2>
                                <h5>by <a href="{{relativepath}}index.html#!/contact">{{author}}</a> <small>on {{date}}</small><span class="blinky">|</span></h5>
                            </div>
                        </div>
                        <div class="col-xs-2 col-sm-1">
                            <div class="post-group-lists">
                                <ul class="list-unstyled">
                                    {{featured_label}}
                                </ul>
                                <ul class="list-unstyled">
                                    <h4>Categories</h4>
                                    {{category_list}}
                                </ul>
                                <ul class="list-unstyled">
                                    <h4>Tags</h4>
                                    {{tag_list}}
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="postpage">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 col-lg-6 col-lg-offset-3">
                <div class="row">
                    <div class="col-xs-12">
                        <article id="post" class="markdowned">
                            {{markdown}}
                        </article>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <hr>
                        <patch id="sociallist"></patch>
                        <hr>
                        <patch id="pager"></patch>
                        <hr>
                        <patch id="bio"></patch>
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <h2>Comments</h2>
                        <patch id="comments"></patch>
                    </div>
                </div>
            </div>
            <!-- <div class="col-sm-3">
                <patch id="sidebar"></patch>
            </div> -->
        </div>
    </div>
</div>
