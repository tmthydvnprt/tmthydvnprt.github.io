<nav>
    <ul class="pager">
        <li class="previous {{disable_last}} text-center">
            <a href="{{last_post}}" alt="{{last_title}}" title="{{last_title}}">
                <span>&larr;</span> Older<br>
                <strong>{{last_title}}</strong>
            </a>
        </li>
        <li class="next {{disable_next}} text-center">
            <a href="{{next_post}}" alt="{{next_title}}" title="{{next_title}}">
                Newer <span>&rarr;</span><br>
                <strong>{{next_title}}</strong>
            </a>
        </li>
    </ul>
</nav>
