<div>
    <div class="well">
        <h4>{{blogtitle}}</h4>
        <h5><small>{{blogsubtitle}}</small></h5>
        <hr>
        <ul class="list-inline">
            <li><a class="" href="{{markdownlink}}" alt="view original markdown" title="view original markdown"><i class="fa fa-fw fa-file-text-o" ></i><span class="code-font">.md</span></a></li>
            <li><a class="" href="{{relativepath}}feed/feed.atom" alt="atom feed" title="atom feed"><i class="fa fa-fw fa-rss" ></i><span class="code-font">.atom</span></a></li>
            <li><a class="" href="{{relativepath}}feed/feed.rss" alt="rss feed" title="rss feed"><i class="fa fa-fw fa-rss" ></i><span class="code-font">.rss</span></a></li>
        </ul>
        <hr>
        <h5><i class="fa fa-fw fa-edit"></i> See something wrong?</h5>
        <p>Bad information, bad grammar, spelling mistake? Suggest an edit on <a href="#">GitHub</a>!</p>
    </div>
    <div class="well well-sm">
        <h5>Categories</h5>
        <ul class="list-inline">
            {{all_category_list}}
        </ul>
    </div>
    <div class="well well-sm">
        <h5>Tags</h5>
        <ul class="list-inline">
            {{all_tag_list}}
        </ul>
    </div>
    <div class="ad">
        <img class="img-responsive" src="{{relativepath}}js/holder.js/300x600">
    </div>              
</div>
