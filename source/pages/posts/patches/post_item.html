<li class="post-item list-group-item">
    <h3 class="list-group-item-heading"><a href="url">{{title}}</a> <span class="h4">by {{author}} <small>on {{date}}</small></span></h3>
    <hr>
    <p class="lead list-group-item-text">{{summary}} <a href="url">&hellip;continue&hellip;</a></p>
    <ul class="group-list list-inline">
        <li><a href="{{tag_link}}">Tags:</a> </li>
        {{tag_list}}
    </ul>
    <ul class="group-list list-inline">
        <li><a href="{{category_link}}">Categores:</a> </li>
        {{category_list}}
    </ul>
</li>
