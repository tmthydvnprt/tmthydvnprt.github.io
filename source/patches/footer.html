<div id="clock" class="holdoff updn2">
	<a href="#!/time" class="no-hover" alt="time" title="time">
		<div id="frame">
			<div id="minute">&zwnj;</div>
			<div id="hour">&zwnj;</div>
			<div id="second">&zwnj;</div>
		</div>
	</a>
</div>
<time id="localtime">&zwnj;</time>
<div id="backnext" class="holdoff updn3">
	<a id="back" href="#back" class="no-hover"><kbd><small>&larr;</small></kbd></a>
	<a id="next" href="#next" class="no-hover"><kbd><small>&rarr;</small></kbd></a>
</div>
<div id="info">
	<header><h1><em>?</em></h1></header>

</div>

         <a class="no-hover" href="posts/index.html" alt="blog posts" title="blog posts">blog posts</a>
