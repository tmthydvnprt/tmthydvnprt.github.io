<div id="clock" class="holdoff updn2">
	<a href="#!/time" class="no-hover">
		<div id="frame">
			<div id="minute">&zwnj;</div>
			<div id="hour">&zwnj;</div>
			<div id="second">&zwnj;</div>
		</div>
	</a>
</div>
<time id="localtime">&zwnj;</time>
<div id="backnext" class="holdoff updn3">
	<a id="back" href="#back" class="no-hover"><kbd><small>&larr;</small></kbd></a>
	<a id="next" href="#next" class="no-hover"><kbd><small>&rarr;</small></kbd></a>
</div>
<div id="info">
	<header><h1><em>?</em></h1></header>
	<p>Click the arrows (or use your keyboard's arrow keys) to view <em>pages</em> in order, otherwise use the <em>planetary menu</em> in the upper left.</p>
</div>
<div id="copy" class="holdoff updn4">
	&copy; <span id="copyright">{{copydate}}, <a class="no-hover" href="#!/contact">{{copyrighter}}</a>.</span>
</div>
