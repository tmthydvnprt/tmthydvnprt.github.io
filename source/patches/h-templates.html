<!-- microformat templates -->
<div>
<template id="h-adr-template">
    <address class="h-geo"><s>
        <span class="p-label mf-hidden"></span>
        <span class="p-street-address"></span> <span class="p-extended-address"></span> <span class="p-post-office-box"></span>
        <br>
        <span class="p-locality"></span>, <span class="p-region"></span> <span class="p-postal-code"></span>
        <br>
        <span class="p-country-name"></span>
        <br>
        <span class="p-geo"></span>
        <aside><p><sub class="p-note"></sub></p></aside>
    </address>
</template>
<template id="h-geo-template">
    <div class="h-geo">
        <span class="p-name mf-hidden"></span>
        <span class="p-latitude"></span>, <span class="p-longitude"></span>, <span class="p-altitude"></span>
        <aside><p><sub class="p-note"></sub></p></aside>
    </div>
</template>
<template id="h-card-template">
    <div class="h-card row">
        <div class="col-sm-10 col-sm-offset-1">
            <img class="u-logo pull-left">
            <h3>
                <span class="p-name">
                    <span class="p-honorific-prefix"></span>
                     <span class="p-given-name"></span>
                     <small>(<span class="p-nickname"></span>)</small>
                     <span class="p-additional-name"></span>
                     <span class="p-family-name"></span>
                     <span class="p-honorific-suffix"></span>
                </span>
                <small><ul class="list-unstyled">
                    <li class="p-id"></li>
                    <li class="p-org"></li>
                    <li class="p-job-title"></li>
                    <li class="p-role"></li>
                    <li><span class="p-sex"></span> born on <time class="dt-bday"></time></li>
                </ul></small>
             </h3>
            <h4>Contact</h4>
            <ul class="list-unstyled">
                <li><i class="fa-fw fa fa-envelope ">&zwnj;</i> <a class="u-email"></a></li>
                <li><i class="fa-fw fa fa-link ">&zwnj;</i> <a class="u-url"></a></li>
                <li><i class="fa-fw fa fa-twitter ">&zwnj;</i> <a class="u-twitter"></a></li>
                <li><i class="fa-fw fa fa-github ">&zwnj;</i> <a class="u-github"></a></li>
                <li><i class="fa-fw fa fa-stack-overflow ">&zwnj;</i> <a class="u-stackoverflow"></a></li>
                <li><i class="fa-fw fa fa-mobile ">&zwnj;</i> <span class="p-tel"></span></li>
                <li><i class="fa-fw fa fa-location-arrow valign-top">&zwnj;</i> <div class="p-adr valign-top"></div></li>
            </ul>
<!--
            <ul class="list-unstyled">
                <li><sub class="p-category"></sub></li>
                <li><aside><sub class="p-note"></sub></aside></li>
            </ul>
-->
        </div>
    </div>
</template>
<template id="h-event-template">
    <div class="h-event">
        <div class="row">
            <div class="col-xs-8">
                <h3 class="p-name"></h3>
                <h4 class="p-summary"></h4>
            </div>
            <div class="col-xs-4">
            <h4><small>
                <ul class="list-unstyled">
                    <li><time class="dt-start"></time> &ndash; <time class="dt-end"></time></li>
                    <li>(~<time class="dt-duration"></time>)</li>
                </ul>
            </small></h4>
            </div>
        </div>
        <ul class="list-unstyled">
            <li class="p-location"></li>
            <li class="p-description"></li>
            <li class="u-url"></li>
            <li class="p-category"></li>
        </ul>
        <aside><p><sub class="p-note"></sub></p></aside>
    </div>
</template>
<template id="gantt-event-template">
    <div class="gantt-event">
        <p class="p-abbr"></p>
        <div class="gantt-info h-event">
            <h4 class="p-name"></h4>
            <h5 class="p-summary"></h5>
            <h5 class="p-location"></h5>
            <h6><time class="dt-start"></time> to <time class="dt-end"></time></h6>
            <h6>(~<time class="dt-duration"></time>)</h6>
        </div>
        <div class="display-start"><time class="no-hover dt-start"></time></div>
        <div class="display-end"><time class="no-hover dt-end"></time></div>
    </div>
</template>
<template id="gantt-skill-template">
    <div class="gantt-event gantt-skill">
        <p class="p-abbr"></p>
        <div class="gantt-info h-event">
            <h5 class="p-summary"></h5>
            <h5 class="p-rating"></h5>
            <h6 class="p-note"></h6>
            <h6>(~<time class="dt-duration"></time>)</h6>
        </div>
        <div class="display-start"><time class="no-hover dt-start"></time></div>
        <div class="display-end"><time class="no-hover dt-end"></time></div>
    </div>
</template>
<template id="h-skill-template">
    <div class="h-skill">
        <h3 class="p-name"></h3>
        <aside><p><sub class="p-note"></sub></p></aside>
        <ul class="p-skillset list-unstyled"></ul>
    </div>
</template>
<template id="h-skillset-template">
    <li class="h-skillset">
        <h4 class="p-name"></h4>
        <aside><p><sub class="p-note"></sub></p></aside>
        <ul class="p-competency list-unstyled"></ul>
    </li>
</template>
<template id="h-competency-template">
    <li class="h-competency">
        <div class="row">
            <div class="col-xs-4"><code class="p-summary"></code></div>
            <div class="col-xs-4"><abbr class="p-rating"></abbr></div>
            <div class="col-xs-4">(~<time class="dt-duration"></time>)</div>
        </div>
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1"><aside><p><sub class="p-note"></sub></p></aside></div>
        </div>
    </li>
</template>
<template id="h-cite-template">
    <ul class="h-cite list-unstyled">
        <li>
            <h3 class="p-publication"></h3>
            <em><h4 class="p-name"></h4></em>
            <h4><small>by <span class="p-author"></span>, published <time class="dt-published"></time></small></h4>
        </li>
        <li>
            <blockquote>
                <small><p class="p-content"></p></small>
                <footer><cite><a class="u-url"></a></cite></footer>
            </blockquote>
        </li>
        <aside><p><sub class="p-note"></sub></p></aside>
    </ul>
</template>
<template id="h-resume-template">
    <div class="h-resume">
        <header><em><h1 class="p-name text-center"></h1></em></header>
        <hr>
        <div class="p-contact"></div>
        <em><h2>Summary</h2></em>
        <hr>
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <p class="p-summary lead"></p>
            </div>
        </div>
        <em><h2>Education</h2></em>
        <hr>
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="p-education"></div>
            </div>
        </div>
        <em><h2>Experience</h2></em>
        <hr>
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="p-experience"></div>
            </div>
        </div>
        <em><h2>Skills</h2></em>
        <hr>
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="p-skill"></div>
            </div>
        </div>
        <em><h2>Publications</h2></em>
        <hr>
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="p-publications"></div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <aside><p><sub class="p-note"></sub></p></aside>
            </div>
        </div>
    </div>
</template>
</div>
