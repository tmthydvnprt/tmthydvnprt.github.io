                    <h3 name="Design">Design <a href="#Design" class="headerlink">&para;</a></h3>
                    <hr>
                    <p>
                        The site's structure is based loosely on a book (epigraph, fliping animation, colophon, <abbr title="et cetera 'and so forth'">etc.</abbr>).
                        A look at the <span class="code-font">source</span> of this site will identify a static one-page design with <code>&lt;template&gt;</code>s and a simple
                         <code>hashchange</code> router. Downloading a whole website from one <code><abbr title="Uniform Resource Locator">url</abbr></code>,

                         a semantic web is wonderful; therefore, the <samp><a href="#!/resume">#!/resume</a></samp> and <samp><a href="#!/contact">#!/contact</a></samp>
                         <em>pages</em> use <a href="http://microformats.org/wiki/microformats2" target="_blank">microformat2</a> structured data.
                         The <samp><a href="#!/projects">#!/projects</a></samp> <em>page</em> uses unauthenticated <code>ajax</code> calls to the <a href="https://developer.github.com/v3/">GitHub API</a> for gathering project data.
                         All hover events and animations, less one, are implemented using <code>css</code> and <strong>not</strong> <code>JavaScript</code>.
                    </p>

                    <p>

                         or the <abbr title="Timothy Michael Davenport">tmd</abbr> monogram, all served via google webfonts.
                    </p>
                    <p>
                        The <code>font-size</code> is set by the original <a href="http://getbootstrap.com/css/#type" target="_blank">bootstrap</a>
                         headings <samp>{36px ,30px, 24px, 18px, 14px, 12px}</samp> curve-fit to the cubic polynomial
                    </p>
                    <p class="text-center">
                        f<sub>1</sub>(<var>x</var>) =
                         <var>a</var><var>x</var><sup>3</sup></span>
                         + <var>b</var><var>x</var><sup>2</sup></span>
                         + <var>c</var><var>x</var>
                         + <var>d</var>,
                    </p>
                    <p>where <var>x</var> is in heading levels and f<sub>1</sub>(x) is in <abbr title="pixels" >px</abbr>, with coefficients</p>
                    <p class="text-center code-font">
                        <var>a</var> = &nbsp;0.14814815,<br>
                        <var>b</var> = -1.05555556,<br>
                        <var>c</var> = -3.77513228,<br>
                        <var>d</var> = 40.66666667,<br>
                    </p>
                    <p>
                        transformed to satisfy a base <code>font-size</code> of f<sub>2</sub>(5) = 16px & a max
                         <code>font-size</code> of f<sub>2</sub>(1) = 40px using the transformation
                    </p>
                    <p class="text-center">
                        f<sub>2</sub>(<var>x</var>) = <span class="lfloor">&lfloor;</span><var>A</var>f<sub>1</sub>(<var>B</var>(<var>x</var> - <var>C</var>)) + <var>D</var><span class="rceil">&rceil;</span>,
                    </p>
                    <p>with transform coefficients</p>
                    <p class="text-center code-font">
                        <var>A</var> = &nbsp;1.12203198,<br>
                        <var>B</var> = &nbsp;0.92616879,<br>
                        <var>C</var> = &nbsp;0.42603192,<br>
                        <var>D</var> = -3.06785714,
                    </p>
                    <p>
                        and evaluated for 1 &le; <var>x</var> &le; 6 giving a final set of sizes equal to <samp>{40px, 34px, 28px, 22px, 16px, 12px}</samp>.
                         This was accomplished with a <a href="#!/fontpy">python script</a>.
                    </p>

                    <h3 name="Curiosities">Curiosities <a href="#Curiosities" class="headerlink">&para;</a></h3>
                    <hr>
                    <p>What's with the <code><abbr title="Uniform Resource Locator">url</abbr></code> &amp; name?</p>
                    <ol>
                        <li>consistent user name, nobody had claimed it on <em>any</em> service I needed \o/,</li>
                        <li>being interested in language and information transferred via characters, vowels are somewhat unnecessary to record, like the phoenician alphabet <a href="http://en.wikipedia.org/wiki/Phoenician_alphabet" target="_blank"><sup>W</sup></a> or any abjad <a href="http://en.wikipedia.org/wiki/Abjad" target="_blank"><sup>W</sup></a>.</li>
                    </ol>
                    <h5>Monogram</h5>
                    <p>The <a href="#!/monogram">monogram</a> was made with tightly placed <code>html</code>/<code>css</code>. An embedded <code>base64</code> image version for the <samp><a href="#!/resume">#!/resume</a></samp> <em>page</em> was made with this really simple <a href="#!/base64imagepy">python script</a>.</p>
                    <h5>Astronomical Navigation</h5>
                    <p>The <em>planetary menu</em> is a nod to the wonder of astronomy and a, potentially humorous, commentary to the fact that by <em>navigating</em> my website, you are metaphorically <em>navigating</em> a world I created.</p>
                    <h5>Mathematically Aesthetic</h5>
                    <p>I find it interesting to use mathematical relationships to define numbers instead of arbitrary or aesthetic choice.  Often the mathematical becomes aesthetic. If an overall trend/equation is not used to set a group of numbers (as in the typography described above), or if only a single number is needed, I try to use something that first satisfies</p>
                    <p class="text-center">
                        <span class="code-font">log<sub>2</sub>(<var>x</var>) == <abbr title="the set of integers">&#8484;</abbr></span> <span class="abs-right">(a power of two)</span>.
                    </p>
                    <p>If that doesn't work, I'll look for</p>
                    <p class="text-center">
                        <span class="code-font"><var>x</var> % 8 == 0</span> <span class="abs-right">(a multiple of eight)</span>,
                    </p>
                    <p>and as a last resort,</p>
                    <p class="text-center">
                        <span class="code-font"><var>x</var> % 5 == 0</span> <span class="abs-right">(a multiple of five)</span>.
                    </p>
                    <h5>Hovering</h5>
